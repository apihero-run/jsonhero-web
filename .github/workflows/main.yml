name: CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/main.yml"
      - "app/**/*.ts"
      - "app/**/*.tsx"
      - "public/*"
      - "styles/*"
      - "worker/*"
      - "tests/*"
      - "package.json"
      - "package-lock.json"
      - "remix.config.js"
      - "tsconfig.json"
      - "wrangler.toml"
      - "remix.env.d.ts"
      - "tailwind.config.js"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm test
      - run: npm run build
